<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nekoil</title>
    <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
    <style>
      #root .spinner-container {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;

        display: flex;
        align-items: center;
        justify-content: center;

        background-color: var(--tg-theme-bg-color);
      }

      #root .spinner {
        height: 50px;
        width: 50px;

        animation: nekoil-splash-animate 1s infinite linear;

        box-sizing: border-box;
        border: 4px solid var(--tg-theme-secondary-bg-color);
        border-radius: 50%;
        border-top-color: var(--tg-theme-text-color);
      }

      @keyframes nekoil-splash-animate {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(359deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <style>
        :root {
          background-color: var(--tg-theme-bg-color);
        }
      </style>
      <div class="spinner-container">
        <i class="spinner"></i>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
